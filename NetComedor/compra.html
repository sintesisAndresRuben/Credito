			$("#buy").submit(function(e){
				$.ajax({
					type: "POST",
					url: "compra.proc.php",//Archivo php donde se envian los datos
					data: $("#buy").serialize(),//Serializa los elementos del formulario
					beforeSend: function () {
						$("#info").html("Procesando, espere por favor...");
					},
					success: function(response)
					{
						$("#compra").hide();
						$("#info").html(response);
						setInterval(function() {
							window.location.replace("platos.php");
						}, 5 * 1000); // 5 * 1000 milsec --> Cada 5 segundos se ejecuta
					}
				});
				e.preventDefault(); //evita que se ejecute el submit del form
			});
